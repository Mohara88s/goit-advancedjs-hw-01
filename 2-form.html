  <body>
    <header class="header">
  <div class="container">
    <nav class="nav"></nav>
      <ul class="nav-list">
        <li><a class="nav-link" href="index.html">Home Page</a></li>
        <li><a class="nav-link" href="1-gallery.html">Gallery</a></li>
        <li><a class="nav-link" href="2-form.html">Form</a></li>
      </ul>

  </div>
</header>


    <main>
      <div class="container">
        <form class="feedback-form" autocomplete="off">
          <label class="form-label" for="email">
            Email
            <input
              class="form-input"
              type="email"
              name="email"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              title="Enter email for example: name@example.com"
              autofocus
            />
          </label>

          <label class="form-label" for="message">
            Comment
            <textarea class="form-message" name="message" rows="8"></textarea>
          </label>

          <button class="form-submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>

  </body>
</html>
